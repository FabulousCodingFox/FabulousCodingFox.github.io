<!DOCTYPE html>
<html>

<head>
    <title>FabulousFox</title>

    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="libs/sortable.js"></script>
</head>

<body>
    
</body>

<div id="screen">
    <div id="wallpaper"></div>

    <div class="wrapper">
        <div id="desktop">

            <div id="taskbar">

                <div id="taskbar-apps" style="--app-amount: 9;">

                    <button class="" style="--index: 0; --offset: 0"><span></span><img src="assets/icons/discord.png"></button>
                    <button class="open" style="--index: 1; --offset: 0"><span></span><img src="assets/icons/spotify.png"></button>
                    <button class="open active" style="--index: 2; --offset: 0"><span></span><img src="assets/icons/github.png"></button>
                    <button class="" style="--index: 3; --offset: 0"><span></span><img src="assets/icons/discord.png"></button>
                    <button class="" style="--index: 4; --offset: 0"><span></span><img src="assets/icons/spotify.png"></button>
                    <button class="" style="--index: 5; --offset: 0"><span></span><img src="assets/icons/github.png"></button>
                    <button class="" style="--index: 6; --offset: 0"><span></span><img src="assets/icons/discord.png"></button>
                    <button class="" style="--index: 7; --offset: 0"><span></span><img src="assets/icons/spotify.png"></button>
                    <button class="" style="--index: 8; --offset: 0"><span></span><img src="assets/icons/github.png"></button>
                
                </div>

            </div>

        </div>
    </div>
</div>

</html>
