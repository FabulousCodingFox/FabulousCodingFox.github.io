<!DOCTYPE html>
<html class="full rel nopad" lang="en">

<head>
    <title>FabulousFox</title>

    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="theme_win11.css">
    <script src="theme.js"></script>
    <script src="index.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body class="full rel nopad">
    <div class="root-desktop-pane full absTopLeft nointeract">
        <div class="full rel">
            <div id="desktop-pane-bg" class="full absTopLeft noOverflow">
                <video src="assets/background/synthwave.mp4" autoplay muted loop disablePictureInPicture class="mediaFullFit"></video>
            </div>

            <div id="desktop-pane-taskbar" class="noOverflow">
                <div class="full rel">
                    <div id="desktop-pane-taskbar-bg" class="full noOverflow"></div>
                    <div id="desktop-pane-taskbar-content" class="interact full noOverflow">
                        <div class="section l noOverflow rel interact">
                            <button class="rel interact nopad"><img class="nointeract" src="assets/icons/windows.png"></button>
                        </div>
                        <div class="section m noOverflow rel interact" id="taskbar-apps" style="--app-amount: 3">
                        </div>
                        <div class="section r noOverflow rel"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--div class="root-window-pane full absTopLeft"></div-->
    <div class="root-window-pane absTopLeft">
        <div class="full rel" id="windowInsertContainer">
        </div>
    </div>
</body>

</html>
