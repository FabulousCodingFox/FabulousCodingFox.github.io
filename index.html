<!DOCTYPE html>
<html class="full rel nopad" lang="en">

<head>
    <title>FabulousFox</title>

    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" type="text/css" href="style/theme/win11.css">
    <script src="theme.js_"></script>
    <script src="index.js_" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body class="full rel nopad">
    <div class="root-desktop-pane full absTopLeft nointeract">
        <div class="full rel">
            <div id="desktop-pane-bg" class="full absTopLeft noOverflow">
                <video src="assets/background/synthwave.mp4" autoplay muted loop disablePictureInPicture class="mediaFullFit"></video>
            </div>

            <div id="desktop-pane-taskbar" class="noOverflow">
                <div class="full rel">
                    <div id="desktop-pane-taskbar-bg" class="full noOverflow"></div>
                    <div id="desktop-pane-taskbar-content" class="interact full noOverflow">
                        <div class="section l noOverflow rel interact">
                            <button class="rel interact nopad"><img class="nointeract" src="assets/icons/windows.png"></button>
                        </div>
                        <div class="section m noOverflow rel interact" id="taskbar-apps" style="--app-amount: 0">
                        </div>
                        <div class="section r noOverflow rel"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--div class="root-window-pane full absTopLeft"></div-->
    <div class="root-window-pane full absTopLeft noOverflow">
        <div class="full rel" id="windowInsertContainer">



            <div class="window-container" style="--x: 20px; --y: 20px; --w: 640px; --h: 480px; --window-border-radius: 100%;">
                <div class="full rel arraydown">
                    <div class="layerBgFilter full rel">
                    </div>
                    <div style="transform: translateY(-100%);" class="layerBackground full rel">
                    </div>
                    <div style="transform: translateY(-200%);" class="layerContent full rel">
                    </div>
                    <div style="transform: translateY(-300%);" class="layerTopBar full rel">
                        <div class="layerTopBar-topbar">
                            <img src="assets/icons/github.png">
                            <div>Fenstertitel</div>
                            <span></span>
                        </div>
                    </div>
                    <div style="transform: translateY(-400%);" class="layerTopBarButtons full rel">
                        <div class="layerTopBar-topbar">
                            <div></div>
                            <div style="height: 100%">
                                <button class="rel nopad min"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5 11h14v2H5z"></path></svg></button></button>
                                <button class="rel nopad max"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17 2H7C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5zm3 15c0 1.654-1.346 3-3 3H7c-1.654 0-3-1.346-3-3V7c0-1.654 1.346-3 3-3h10c1.654 0 3 1.346 3 3v10z"></path></svg></button></button>
                                <button class="rel nopad close"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm4.207 12.793-1.414 1.414L12 13.414l-2.793 2.793-1.414-1.414L10.586 12 7.793 9.207l1.414-1.414L12 10.586l2.793-2.793 1.414 1.414L13.414 12l2.793 2.793z"></path></svg></button>
                            </div>
                        </div>
                    </div>
                    <div style="transform: translateY(-500%);" class="layerBorder full rel">
                    </div>
                </div>
            </div>




        </div>
    </div>
</body>

</html>
