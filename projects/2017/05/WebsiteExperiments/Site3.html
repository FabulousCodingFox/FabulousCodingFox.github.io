<html>
 <head>
  <title>Das Hallo-Welt-Fenster</title>
 </head>
 <body>
  <h1>Hallo Welt in HTML</h1>
  <p>Hallo Welt!</p>
  Password: <input type="password" id="myPsw" value="psw123">
  <button onclick="print_password">Try it</button>
  <p id="demo"></p>
  <script>
    function print_password() {
    var x = document.getElementById("myPsw").value;
    document.getElementById("demo").innerHTML = x;
    }
  </script>
 </body>
</html>
