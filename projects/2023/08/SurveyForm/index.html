<h1 id="title">Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">
  <label id="name-label" for="name">Name: </label><input placeholder="ExampleName" id="name" type="text" required><br>
  <label id="email-label" for="email">Email: </label><input placeholder="name@example.com" id="email" type="email" required><br>
  <label id="number-label" for="number">Number: </label><input placeholder="5" id="number" type="number" min=0 max=20><br>

  <select id="dropdown">
    <option>Male</option>
    <option>Female</option>
    <option>Other / Dont specify</option>
  </select><br>

  <label id="optionC-label" for="radios">Option A: <input type="radio" value="C" name="radios"></label><br>
  <label id="optionD-label" for="radios">Option B: <input type="radio" value="D" name="radios"></label><br>
  <label id="optionE-label" for="tos">Name: </label><input type="checkbox" value="E" name="tos"><br>
  <label id="optionF-label" for="newsletter">Name: </label><input type="checkbox" value="F" name="newsletter"><br>

  <textarea></textarea><br>

  <button id="submit" type="submit">Submit</button>
</form>
